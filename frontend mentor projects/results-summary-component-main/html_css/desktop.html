<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <section class="card__container--results">

            <p class="card__text">Your Results</p>


            <div class="card__group--score">
                
                <span class="Card__score">76</span>

                <span class="card__demon"> Of 100</span>   
            </div>

            <h1 class="card__result">Great!</h1>

            <p class="card__paragraph">You scored higher than 65% higher than the people who hace taken these tests</p>

        </section>



        <section class="card__container--summary">

            <h2 class="card__title">Summary</h2>

            <div class="card__wrapper card__wrapper--reaction">

                <h3 class="card__title--reaction">Reaction</h3>

                <span class="card__item-score">80 <span class="--grey">/ 100</span></span>

            </div>


            <div  class="card__wrapper card__wrapper--memory">

                <h3 class="card__title--memory">Memory</h3>

                <span class="card__item-score">92 <span class="--grey">/ 100</span></span>
                
            </div>


            <div  class="card__wrapper card__wrapper--verbal">

                <h3 class="card__title--verbal">Verbal</h3>

                <span class="card__item-score">61 <span class="--grey">/ 100</span></span>


            </div>


            <div class="card__wrapper card__wrapper--visual">

                <h3 class="card__title--visual">Visual</h3>

                <span class="card__item-score">72 <span class="--grey">/ 100</span></span>

            </div>

            <a class="card__button" href="">Continue
                
            </a>



        </section>




    </main>
    
</body>
</html>
